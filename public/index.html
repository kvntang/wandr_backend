<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media API Testing</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="util.js"></script>
</head>
<body>
  <h1>Social Media API Testing</h1>
  <main>
    <section id="operations">
      <h2>API Operations</h2>
      <ul id="operations-list"></ul>
    </section>

    <section id="response">
      <h2>Response <span id="status-code"></span></h2>
      <pre id="response-text"></pre>
    </section>

    <!-- Add the response container for displaying the response and image -->
    <section id="post-viewer">
      <h2>Post Viewer</h2>
      <div id="picture-container">
      <!-- Response will be dynamically inserted here -->
    </section>
  </main>
</body>
</html>
